language: rust
services:
  - docker
rust:
  - stable
  - beta
  - nightly
before_script:
  - rustup component add rustfmt
script:
  - cargo fmt -- --check
  - cargo build --verbose --features container
  - cargo test --verbose --features container
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
cache: cargo